
<html>
    <head>
        <title>Google webfont demo</title>
        <!-- The font needs to be linked to here. -->
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
         <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">

         <style>
          /*define styles for web fonts here */

          .webfont-rubik {
            font-family: 'Rubik', sans-serif;
            font-size: 48px;
          }
          .webfont-playfair {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
          }
          .webfont-spectral {
            font-family: 'Spectral SC', serif;
            font-size: 48px;
          }

    </style>
    </head>
    <body>
      <!-- attach classes to elements to use specific fonts -->
    <p class="webfont-rubik">A quick brown fox jumps over the lazy dog</p>
    <p class="webfont-playfair">A quick brown fox jumps over the lazy dog</p>
    <p class="webfont-spectral">A quick brown fox jumps over the lazy dog</p>
    </body>
    </html>
