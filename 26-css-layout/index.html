<html>
	<head>
	    <title>Css layout</title>
	<!-- CSS STYLES GO HERE -->
    <style>
	  body {
                background-color: #dddddd; 
                font-size: 30px;
                padding:0px;
                margin:0px;
            }

        #centered{
            margin: auto;
            width:500px;
            background-color: yellow;
            height:500px;
        }

        #centered img{
            position:relative;
            top:500px;
            left:50px;
        }

        #bottomRight{
            bottom:0px;
            float:right;
            width:200px;
            height:200px;
            background-color: red;
            padding:0px;
        }
        #topLeftFixed{
            position:fixed;
            top:0px;
            left:0px;
            width:200px;
            /*height:200px;*/
            background-color: blue;
            padding:20px;
            margin:20px;
        }
        .theme{
            background-color: red;
        }

	</style>

	<body>
